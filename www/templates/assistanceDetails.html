    </div>

    <div class="send-container">
      <div class="item">
        <i class="ion-person"></i>
        {{ assistance.user_name }} 
        <br>
        Edad: {{ assistance.user.age }} | Altura: {{ assistance.user.height }} cm
        <br>
        {{ assistance.user.phone }} 
      </div>

      <div class="item">
        <i class="ion-home"></i>
        {{ assistance.full_address }} 
      </div>
      <button ng-click="acceptAssistance(assistance)" class="button button-balanced button-block emergency-button" ng-show="assistance.state == 'pending' || assistance.state == 'undefined'">
        <b> Aceptar </b>
      </button>
      <a href="tel:{{assistance.user.phone}}" style="text-decoration: none; color: white;" class="button button-balanced button-block emergency-button" ng-show="assistance.state == 'accepted'">
        <b>
          <i class="ion-android-call"></i>
          Llamar ( {{assistance.user.phone}} )
        </b>
      </a>

    </div>

  </ion-content>
